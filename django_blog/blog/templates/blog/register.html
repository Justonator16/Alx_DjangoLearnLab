{% extends 'blog/base.html' %}
{% block title %} Register Form {% endblock %}

{% block body %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<p>Already have an account? Login <a href="{% url 'login' %}">here</a></p>
{% endblock %}
