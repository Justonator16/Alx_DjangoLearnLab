{% extends 'blog/base.html' %}
{% block title %} Comment Detail {% endblock %}

{% block body %}
<p>Comment Details </p>
<ul>
    <li>{{ comment.post }}</li>
    <li>{{ comment.author }}</li>
    <li>{{ comment.context }}</li>
    <li>{{ comment.created_at }}</li>
    <li>{{ comment.updated_at }}</li>
</ul>
<a href="{% url 'comment_list' %}">Go back to Comment List</a>
{% endblock %}
