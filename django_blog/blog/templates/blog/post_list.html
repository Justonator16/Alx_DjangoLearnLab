{% extends 'blog/base.html' %}
{% block title %} Post List {% endblock %}

{% block body %}

{% if not posts %}
<p>No Posts Found</p>
<p>Create a post <a href="{% url 'post_create' %}">Here</a></p>
{% endif %}

{% for post in posts %}
<ul>
    <li><p>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>  
        ( <a href="{% url 'post_update' post.id %}">Update</a>| <a href="{% url 'post_delete' post.id %}">Delete</a> ) 
        <a href="{% url 'comment_create' %}">Add comment</a>
    </p>
    </li>
</ul>
{% endfor %}
{% endblock %}
